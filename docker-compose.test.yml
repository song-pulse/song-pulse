version: '3.7'
services:
  sut:
    build:
      context: .
      dockerfile: backend.dockerfile
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://docker:docker@db:5432/docker
    command: python -m unittest discover

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
    ports:
      - "8001:5432"