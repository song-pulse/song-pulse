setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
    worker: worker/Dockerfile
release:
  image: worker
  command:
    - alembic upgrade head
    - python app/app/initial_data.py
run:
  web: uvicorn app.main:app --host=0.0.0.0 --port=${PORT:-8080}"
